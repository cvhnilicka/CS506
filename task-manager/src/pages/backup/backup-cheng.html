<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hello Ionic</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <!-- Search bar & Add new task-->
  <ion-item>
    <!-- Search bar -->
    <ion-searchbar (ionInput)="getItems($event)" item-right></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let item of items">
        {{ item }}
      </ion-item>
    </ion-list>
    <!-- Add new task -->
    <ion-icon name="add-circle" item-right></ion-icon>
    <p>

    </p>
  </ion-item>

  <!-- Multi-line list -->
  <!-- This is tasks of the first category -->
  <!-- It can consist of several tasks of the same category-->
  <ion-list>
    <!-- Task 1 -->
    <ion-item>
      <ion-avatar item-left>
        <ion-icon name="closed-captioning" item-right></ion-icon>
        <!--
        <img src="img/CS506.png">
        -->
      </ion-avatar>
      <h2>CS506 Project 1</h2>
      <h3>Interesting </h3>
      <p></p>
      <!-- Check for finished or not -->
      <button ion-button [color]="myColor2" [outline]="isOutline" [round]="isRound" item-right> 
        Delete
      </button>

    </ion-item>

    <!-- Properties of the task -->
    <ion-row>
      <!-- Range of progress-->
      <ion-col>
        <ion-range [(ngModel)]="brightness" item-left>
          <ion-icon range-left small name="sunny" ></ion-icon>
          <ion-icon range-right name="sunny"></ion-icon>
        </ion-range>
      </ion-col>

      <!-- Importance of progress-->
      <ion-col>
        <ion-range [(ngModel)]="brightness" item-left>
          <ion-icon range-left small name="sunny" ></ion-icon>
          <ion-icon range-right name="sunny"></ion-icon>
        </ion-range>
      </ion-col>
      
      <!-- Due date-->
      <ion-col center text-center>
        <ion-note>
          11 h
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-list>


  <ion-list>
    <!-- Task 2 -->
    <ion-item>
      <ion-avatar item-left>
        <ion-icon name="closed-captioning" item-right></ion-icon>
        <!--

        -->
      </ion-avatar>

      <h3>Easy </h3>
      <p></p>

    <!-- Properties of the task -->

      <!-- Range of progress-->

          <ion-icon range-left small name="sunny" ></ion-icon>
          <ion-icon range-right name="sunny"></ion-icon>
        </ion-range>
      </ion-col>

      <!-- Importance of progress-->
      <ion-col>
        <ion-range [(ngModel)]="brightness" item-left>
          <ion-icon range-left small name="sunny" ></ion-icon>
          <ion-icon range-right name="sunny"></ion-icon>
        </ion-range>
      </ion-col>
      
      <!-- Due date-->
      <ion-col center text-center>
        <ion-note>
          5 wks
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-list>


  <ion-list>
    <!-- Task 3 -->
    <ion-item>
      <ion-avatar item-left>
        <ion-icon name="closed-captioning" item-right></ion-icon>
        <!--
        <img src="img/CS506.png">
        -->
      </ion-avatar>
      <h2>CS767 Project 2</h2>

  <button ion-button color="primary" icon-left left>
    <ion-icon name="arrow-down">
    </ion-icon>
    By Progress
  </button>
  <button ion-button color="primary" icon-left right>
    <ion-icon name="arrow-up">
    </ion-icon>
    By Urgency
  </button>


</ion-content>
