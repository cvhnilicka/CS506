<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedItem">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Item Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h3 text-center *ngIf="selectedItem">
    {{selectedItem.title}}
    <ion-icon [name]="selectedItem.icon"></ion-icon>
  </h3>
  <h4 text-center *ngIf="selectedItem">
    <b>{{selectedItem.title}}</b>
  </h4>

  <p text-center>{{selectedItem.note}}</p>

</ion-content>

<ion-footer padding>
  <div align="center">

    <button ion-button full color="secondary"><ion-icon name="checkmark"></ion-icon></button>
    <button ion-button full color="primary"><ion-icon name=create></ion-icon></button>
    <button ion-button full color="danger"><ion-icon name="trash"></ion-icon></button>
  </div>
</ion-footer>
