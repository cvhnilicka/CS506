<div class="row">
	<div class="col-lg-6">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4>Create Task</h4>
				<form>
					<div class="form-group">
					  <div class="input-group">
					    <span class="input-group-addon"><i class="fa fa-edit"></i></span>
					    <input id="email" type="text" class="form-control" name="email" placeholder="Task name">
					  </div>
					  	
					</div>
				</form>

			</div>
			<div class="panel-body">
			<div class="col-lg-3">
				<span class="label label-primary" style="font-size: 14px;">Priority</span>
				<div class="radio">
				  <label><input type="radio" name="optradio">Option 1</label>
				</div>
				<div class="radio">
				  <label><input type="radio" name="optradio">Option 2</label>
				</div>
				<div class="radio disabled">
				  <label><input type="radio" name="optradio" disabled>Option 3</label>
				</div>
				<div class="radio disabled">
				  <label><input type="radio" name="optradio" disabled>Option 3</label>
				</div>
				<div class="radio disabled">
				  <label><input type="radio" name="optradio" disabled>Option 3</label>
				</div>
			</div>
			<div class="col-lg-3">
				<span class="label label-primary" style="font-size: 14px;">Subtasks</span><br><br>
				<form>
					<div class="form-group">
					  <div class="input-group">
					    <span class="input-group-addon"><i class="fa fa-edit"></i></span>
					    <input id="email" type="text" class="form-control" name="email" placeholder="Subtask 1">
					  </div>
					  <div class="input-group">
					    <span class="input-group-addon"><i class="fa fa-edit"></i></span>
					    <input id="email" type="text" class="form-control" name="email" placeholder="Subtask 2">
					  </div>
					  <div class="input-group">
					    <span class="input-group-addon"><i class="fa fa-edit"></i></span>
					    <input id="email" type="text" class="form-control" name="email" placeholder="Subtask 3">
					  </div>
					</div>
				</form>
			</div>
			</div>
		</div>

</div>
	</div>
	<div class="col-lg-6">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4>Task List</h4>
			</div>
			<form>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon"><i class="fa fa-search"></i>
						</div>
						<input class="form-control" type="text" ng-model="mSearch" placeholder="Search">
					</div>
				</div>
			</form>

			<div class="panel-body task-container">
			<table class="table table-striped">
		        	<thead>
					<tr>
					<th>Options</th>
					<th>Name</th>
					<th>Timestamp</th>
					<th>Priority</th>
					<th>Due Date</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="task in tasks | filter : mSearch">
					<td><button class="menu btn btn-xs btn-success"><i class="fa fa-check"></i></button><button class="menu btn btn-xs btn-primary"><i class="fa fa-edit"></i></button><button class="menu btn btn-xs btn-danger"><i class="fa fa-trash"><?</button></td>
					<td>{{task.name}}</td>
					<td>{{task.timestamp}}</td>
					<td><span class="label label-warning">{{task.priority}}</span></td>
					<td>{{task.due}}</td>
					
					</tr>
				</tbody>
			</table>
			</div>
		</div>
	</div>
</div>
